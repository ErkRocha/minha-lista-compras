<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                     <i class="bi bi-cart3"></i> Lista de Compras
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="bi bi-plus-circle-fill"></i> Adicionar Itens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="lista.html"><i class="bi bi-list-check"></i> Ver Minha Lista</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white pb-0 border-bottom-0">
                 <h1 class="card-title fs-3 text-primary mb-3">Sua Lista de Compras</h1>
                <ul class="nav nav-tabs card-header-tabs" id="categoryTabs">
                    </ul>
            </div>
            <div class="card-body">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-2">
                    <div class="flex-grow-1">
                        <input type="text" class="form-control" id="filterInput" placeholder="Filtrar itens na categoria atual...">
                    </div>
                    <div>
                        <button id="clearCategoryBtn" class="btn btn-outline-danger w-100 w-md-auto"><i class="bi bi-trash3"></i> Limpar Categoria</button>
                    </div>
                </div>

                <ul class="list-group" id="shoppingList">
                    </ul>
                <div id="emptyListMessage" class="alert alert-info mt-3" style="display:none;">Esta categoria est√° vazia!</div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; <span id="currentYear"></span> Minha Lista de Compras Pessoal</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
