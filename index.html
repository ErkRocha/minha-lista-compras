<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar à Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-cart3"></i> Lista de Compras
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"><i class="bi bi-plus-circle-fill"></i> Adicionar Itens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lista.html"><i class="bi bi-list-check"></i> Ver Minha Lista</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4 fs-3 text-primary">Adicionar Novo Item</h1>

                        <div class="mb-3">
                            <label for="itemInput" class="form-label">Nome do Item:</label>
                            <input type="text" class="form-control" id="itemInput" placeholder="Ex: Leite, Pão, Ovos...">
                        </div>

                        <div class="mb-3">
                            <label for="categorySelect" class="form-label">Categoria:</label>
                            <select class="form-select" id="categorySelect">
                                </select>
                        </div>

                        <div class="d-grid">
                            <button id="addItemBtn" class="btn btn-primary btn-lg"><i class="bi bi-plus-lg"></i> Adicionar Item</button>
                        </div>

                        <div id="feedbackMessage" class="mt-3"></div> </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center text-muted py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; <span id="currentYear"></span> Minha Lista de Compras Pessoal</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
